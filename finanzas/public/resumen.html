<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Transacciones</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .summary-card {
            margin-bottom: 20px;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Finanzas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="menu.html">Registrar Transacción</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="transactions.html">Mis Transacciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="summary.html">Resumen</a>
                </li>
            </ul>
            <span class="navbar-text ml-auto" id="userEmail"></span>
            <button id="logout" class="btn btn-danger ml-2">Logout</button>
        </div>
    </nav>
    
    <div class="container">
        <h1>Resumen de Transacciones</h1>
        <div class="form-inline my-3">
            <label for="startDate" class="mr-2">Fecha Inicio:</label>
            <input type="date" id="startDate" class="form-control mr-2">
            <label for="endDate" class="mr-2">Fecha Fin:</label>
            <input type="date" id="endDate" class="form-control mr-2">
            <button type="button" class="btn btn-primary" id="filterButton">Filtrar</button>
        </div>
        <div class="form-inline my-3">
            <label for="month" class="mr-2">Mes:</label>
            <select id="month" class="form-control mr-2">
                <option value="">Seleccionar mes</option>
                <option value="01">Enero</option>
                <option value="02">Febrero</option>
                <option value="03">Marzo</option>
                <option value="04">Abril</option>
                <option value="05">Mayo</option>
                <option value="06">Junio</option>
                <option value="07">Julio</option>
                <option value="08">Agosto</option>
                <option value="09">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
            </select>
            <button type="button" class="btn btn-primary" id="filterMonthButton">Filtrar por Mes</button>
        </div>
        <div class="row">
            <div class="col-md-4 summary-card">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total de Ingresos</h5>
                        <p class="card-text" id="totalIncome">₲0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 summary-card">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total de Gastos</h5>
                        <p class="card-text" id="totalExpense">₲0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 summary-card">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Diezmo</h5>
                        <p class="card-text" id="tithe">₲0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 summary-card">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Diezmo Pendiente</h5>
                        <p class="card-text" id="pendingTithe">₲0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 summary-card">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Diezmo Pagado</h5>
                        <p class="card-text" id="paidTithe">₲0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js";
        import { auth, db } from './firebase-config.js';
        import { collection, query, where, getDocs, orderBy, Timestamp, updateDoc, doc } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore.js";

        console.log('Script loaded');
        let currentUser;

        // Verificar el estado de autenticación
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                console.log('No user is signed in');
                window.location.href = 'index.html';
            } else {
                console.log('User signed in: ', user.uid);
                currentUser = user;
                document.getElementById('userEmail').textContent = user.displayName || user.email;
                const currentMonth = new Date().getMonth() + 1;
                document.getElementById('month').value = currentMonth.toString().padStart(2, '0');
                filterByMonth(currentMonth.toString().padStart(2, '0'));
            }
        });

        // Cerrar sesión
        document.getElementById('logout').addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = 'index.html';
            });
        });

        // Formatear números
        function formatNumber(number) {
            return number.toLocaleString('es-ES', { style: 'currency', currency: 'PYG' });
        }

        // Calcular y mostrar el resumen de transacciones
        async function calculateSummary(startDate = null, endDate = null) {
            let totalIncome = 0;
            let totalExpense = 0;
            let pendingTithe = 0;
            let paidTithe = 0;

            let q = query(collection(db, 'transactions'), where('uid', '==', currentUser.uid), orderBy('date', 'desc'));

            if (startDate) {
                const startTimestamp = Timestamp.fromDate(new Date(startDate));
                q = query(q, where('date', '>=', startTimestamp));
            }
            if (endDate) {
                const endTimestamp = Timestamp.fromDate(new Date(endDate));
                q = query(q, where('date', '<=', endTimestamp));
            }

            const querySnapshot = await getDocs(q);

            querySnapshot.forEach((docSnapshot) => {
                const data = docSnapshot.data();
                if (data.type === 'income') {
                    totalIncome += data.amount;
                    if (data.titheStatus === 'pending') {
                        pendingTithe += data.amount * 0.1;
                    } else if (data.titheStatus === 'paid') {
                        paidTithe += data.amount * 0.1;
                    }
                } else {
                    totalExpense += data.amount;
                }
            });

            document.getElementById('totalIncome').textContent = formatNumber(totalIncome);
            document.getElementById('totalExpense').textContent = formatNumber(totalExpense);
            document.getElementById('tithe').textContent = formatNumber(totalIncome * 0.1);
            document.getElementById('pendingTithe').textContent = formatNumber(pendingTithe);
            document.getElementById('paidTithe').textContent = formatNumber(paidTithe);
        }

        // Filtrar transacciones por fecha
        document.getElementById('filterButton').addEventListener('click', () => {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            calculateSummary(startDate, endDate);
        });

        // Filtrar transacciones por mes
        document.getElementById('filterMonthButton').addEventListener('click', () => {
            const month = document.getElementById('month').value;
            filterByMonth(month);
        });

        function filterByMonth(month) {
            if (month) {
                const year = new Date().getFullYear();
                const startDate = `${year}-${month}-01`;
                const endDate = new Date(year, month, 0).toISOString().slice(0, 10); // Último día del mes
                calculateSummary(startDate, endDate);
            }
        }

        // Calcular resumen inicial para el mes actual
        const currentMonth = new Date().getMonth() + 1;
        document.getElementById('month').value = currentMonth.toString().padStart(2, '0');
        filterByMonth(currentMonth.toString().padStart(2, '0'));
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
